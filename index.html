<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NikkyMedia Photos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    header {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #1f1f1f;
      padding: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff416c;
    }

    .hero {
      position: relative;
      height: 90vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
    }

    .hero-text h2 {
      font-size: 4rem;
      font-family: 'Montserrat', sans-serif;
    }

    .gallery {
      padding: 4rem 2rem;
      background: #121212;
    }




    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .gallery-item {
      display: none;
    }

    .gallery-item.show {
      display: block;
    }

    .gallery img {
      width: 100%;
      height: 250px; /* Uniform height */
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      transition: transform 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .contact {
      padding: 4rem 2rem;
      background: #1a1a1a;
      text-align: center;
    }

    .contact h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .contact form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact form input,
    .contact form textarea {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact form button {
      padding: 1rem 2rem;
      background: #ff416c;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact form button:hover {
      background: #ff4b2b;
    }

    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>NikkyMedia Photos</h1>
    <p>Creative. Passionate. Timeless Photography.</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Slideshow -->
  <section class="hero">
    <img src="hero1.jpeg" class="slide active" alt="hero1"/>
    <img src="hero2.jpg" class="slide" alt="hero2"/>
    <img src="hero5.jpg" class="slide" alt="hero3"/>
    <div class="hero-text">
      <h2>Every Shot Tells a Story</h2>
    </div>
  </section>

  <!-- Gallery with Filters -->
  <section id="gallery" class="gallery">
      <img src="portrait.webp" alt="Portrait">
      <img src="wedding.avif" alt="Wedding">
      <img src="studio.avif" alt="Studio">
      <img src="fashion.avif" alt="Fashion">
      <img src="nature.avif" alt="Nature">
      <img src="event.webp" alt="Event">
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h3>Let's Work Together</h3>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 NikkyMedia Photos. All rights reserved.
  </footer>

  <script>
    // Hero slideshow
    let slides = document.querySelectorAll('.slide');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 5000); // 5 seconds per slide

  </script>
</body>
</html>
