<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NikkyMedia Photos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    header {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #1f1f1f;
      padding: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff416c;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 6px #000;
    }

    .hero h2 {
      font-size: 4rem;
      font-family: 'Montserrat', sans-serif;
    }

    .gallery {
      padding: 4rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      background: #121212;
    }

    .gallery img {
      width: 100%;
      height: 250px; /* Uniform height */
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      transition: transform 0.4s ease;
    }


    .gallery img:hover {
      transform: scale(1.05);
    }

    .contact {
      padding: 4rem 2rem;
      background: #1a1a1a;
      text-align: center;
    }

    .contact h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .contact form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact form input,
    .contact form textarea {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact form button {
      padding: 1rem 2rem;
      background: #ff416c;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact form button:hover {
      background: #ff4b2b;
    }

    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>NikkyMedia Photos</h1>
    <p>Creative. Passionate. Timeless Photography.</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="hero">
    <h2>Every Shot Tells a Story</h2>
  </section>
  <section id="gallery" class="gallery">
    <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=800&q=80" alt="Portrait">
    <img src="https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=800&q=80" alt="Wedding">
    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=800&q=80" alt="Studio">
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=800&q=80" alt="Fashion">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Nature">
    <img src="https://images.unsplash.com/photo-1559628233-9e4ad7c4fdf8?auto=format&fit=crop&w=800&q=80" alt="Events">



  </section>
  <section id="contact" class="contact">
    <h3>Let's Work Together</h3>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer>
    &copy; 2025 NikkyMedia Photos. All rights reserved.
  </footer>
</body>
</html>
